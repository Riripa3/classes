<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
     <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="Nav-bar">
        <div class="brand-Area">
            <h1 class="Brand-Name">
                <i class="fas fa-tasks"></i>
                Taskflow
            </h1>
        </div>
        <div class="toolbox-priority-cont">
            <span class="filter-label">Filter by priority</span>
            <div class = "color-filters">
                <div class="lightpink color"></div>
                <div class="lightgreen color"></div>
                <div class="lightblue color"></div>
                <div class="black color"></div>
            </div>
        </div>
        <div class="action-btn-cont">
            <div class="add-btn" title="Add New Task">
                <i class="fa-solid fa-plus">
                    <span class="btn-txt">Add</span>
                </i>
            </div>
            <div class="remove-btn" title="Delete Mode">
                <i class="fa-solid fa-trash"></i>
                <span class="btn-text">Delete</span>
            </div>
        </div>
    </div>   
</body>
</html>
