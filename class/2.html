<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
    <button id="fix-btn">Fix List</button>
    <script>
        const btn = document.getElementById('fix-btn')
        console.log(btn)
        btn.addEventListener('click',function (){
            const myList = document.querySelector('ul')

            const allItems = myList.querySelectorAll('li')
            console.log(allItems)
            const  itemThatHas8 = allItems[6]
            console.log(itemThatHas8)
            const li7 = document.createElement("li");
            li7.innerText="7";
            myList.insertBefore(li7 , itemThatHas8)
        })
    </script>
</body>
</html>
